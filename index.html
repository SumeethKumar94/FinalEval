<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Expense Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>

    <body class="bg-dark">
      <div class="container-fluid ">
        <!-- navbar -->
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand text-dark" href="#"
                ><span class="display-6 text-warning">Track Expense </span></a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNav"
              ></div>
            </div>
          </nav>
        </div>
        <!-- end navbar -->
     
        <!-- login form  -->

        <div class="container login form p-5 ">
        
            
          </div>
          <div class="form border border-warning ">
             <h1>Login</h1> 
            <form id="form"
              class="form p-5"
              action="Submit"
              style="
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                flex-basis: 1;
                justify-content: center;
                align-items: center;
              "
            >
              <input
                class="p-1 m-2 shadow"
                type="text"
                placeholder="Enter Login ID"
                id="login"
              />
              <p id="invalidLoginID"></p>
              <input
                class="p-1 m-2 shadow"
                type="password"
                placeholder="Enter Password"
                id="password"
              />

              <p class="m-2 p-1 text-danger text-center" id="invalidLogin"></p>
            </form>
            <div class="row justify-content-center">
              <button
                class="btn btn-warning  justify-content-center"
                type="submit"
                style="max-width: 7rem; min-width: 5rem"
                id="loginBtn">
                Login
              </button>
              <p id="ng">Not Registered ?  <a href="register.html">Sign In </a></p>
            </div>
          </div>
        </div>
   

      <script src="./js/login.js"></script>
    </body>
  </body>
</html>
